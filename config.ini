########## 消息通知系统 ##########
[notice]
# notification 是否开启消息通知 可选参数 false / true
notification : true
# notice_system 消息通知类型 可选参数 tgbot / serverchan / pushplus 后续将添加更多类型 请关注版本更新
notice_system : "tgbot"


[tgbot]
# 下方填写自己申请@BotFather的Token，如10xxx4:AAFcqxxxxgER5uw
tg_bot_token = "5461332764:AAHJpn6nALBFpUnVMsUA5VTXjdNUWmv1PIg"
# 下方填写 @getuseridbot 中获取到的纯数字ID
tg_user_id = "1047773545"
# 下方填写代理URL，代理类型为 http，比如 http://127.0.0.1:1080
tg_proxy_url = ""
# Telegram api自建反向代理地址（选填）
# 教程：https://www.hostloc.com/thread-805441-1-1.html
# 如反向代理地址 需要填写完整协议 如 http://aaa.bbb.ccc
# 为空则不使用反向代理 国内推荐反代通知
tg_api_host = "tg.2220.gq"

# Server酱
# https://sct.ftqq.com
[serverchan]
# 下方填写 SCHKEY 值或 SendKey 值
push_key = ""

# Push Plus
# 官方网站：http://www.pushplus.plus
[pushplus]
# 下方填写您的Token，微信扫码登录后一对一推送或一对多推送下面的token，只填 PUSH_PLUS_TOKEN 默认为一对一推送
push_plus_token = ""
## 一对一多推送（选填）
## 下方填写您的一对多推送的 "群组编码" ，（一对多推送下面->您的群组(如无则新建)->群组编码）
## 1. 需订阅者扫描二维码 2、如果您是创建群组所属人，也需点击“查看二维码”扫描绑定，否则不能接受群组消息推送
push_plus_user = ""