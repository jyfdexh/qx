######### 饿了么工具配置文件 INI 版 #############
# auth_code 授权码 专业版授权码从 https://t.me/elm_tool_bot 获得
auth_code = "b422da5b501437b08ce78af4fd1ea2a6"
# exchange 是否开启饿了么10元优惠券兑换 (false or true)
exchange = false
# ex_start_time 默认为60，当为60时，9点59分运行脚本，10点准时开枪，如果网络慢可以设置为59，则9点59分59秒开抢。
